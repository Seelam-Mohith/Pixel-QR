<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect x="2" y="2" width="10" height="10" rx="2" fill="white"/><rect x="20" y="2" width="10" height="10" rx="2" fill="white"/><rect x="2" y="20" width="10" height="10" rx="2" fill="white"/><rect x="8" y="8" width="16" height="16" rx="3" fill="%23444"/><rect x="12" y="12" width="8" height="8" rx="1" fill="white"/></svg>' />
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #18191a 0%, #232526 100%);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #18191a;
            color: #e0e0e0;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .navbar .brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e0e0e0;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .navbar .brand svg {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .navbar .nav-links {
            display: flex;
            gap: 2rem;
        }
        .navbar .nav-links a {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar .nav-links a:hover {
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            margin-bottom: 80px;
            margin-top: 40px;
        }
        form {
            background: #232526;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 24px rgba(0,0,0,0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #fff;
            text-shadow: 1px 1px 0 #18191a;
            margin-bottom: 1.5rem;
            font-family: 'Inter', Arial, sans-serif;
            font-weight: 600;
        }
        input[type="url"] {
            width: 320px;
            padding: 0.7rem;
            border: 1.5px solid #444;
            border-radius: 6px;
            margin-bottom: 1.2rem;
            font-size: 1rem;
            background: #18191a;
            color: #fff;
            transition: border 0.2s;
        }
        input[type="url"]:focus {
            border: 2px solid #fff;
            outline: none;
        }
        button[type="submit"], .download-btn {
            padding: 0.6rem 1.5rem;
            background: #e0e0e0;
            color: #232526;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            transition: background 0.2s;
            text-decoration: none;
        }
        button[type="submit"]:hover, .download-btn:hover {
            background: #bdbdbd;
            color: #18191a;
        }
        .qr-section {
            margin-top: 2rem;
            text-align: center;
            margin-bottom: 40px;
        }
        .qr-section img {
            border: 4px solid #444;
            border-radius: 8px;
            background: #18191a;
            padding: 10px;
            margin-bottom: 1rem;
            width: 300px;
            height: 300px;
            object-fit: contain;
        }
        .footer {
            width: 100%;
            background: #18191a;
            color: #b0b0b0;
            text-align: center;
            padding: 1.2rem 0 1rem 0;
            font-size: 1rem;
            letter-spacing: 0.5px;
            position: fixed;
            left: 0;
            bottom: 0;
        }
        @media (max-width: 500px) {
            form {
                padding: 1rem;
            }
            input[type="url"] {
                width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">
            <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="2" width="10" height="10" rx="2" fill="#fff"/>
                <rect x="20" y="2" width="10" height="10" rx="2" fill="#fff"/>
                <rect x="2" y="20" width="10" height="10" rx="2" fill="#fff"/>
                <rect x="8" y="8" width="16" height="16" rx="3" fill="#444"/>
                <rect x="12" y="12" width="8" height="8" rx="1" fill="#fff"/>
            </svg>
            PixelQR
        </div>
        <div class="nav-links">
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <div class="container">
        <form method="POST">
            <h2>QR Code Generator</h2>
            <input type="url" name="url" placeholder="Enter URL here" required />
            <button type="submit" name="action" value="generate">Generate QR Code</button>
        </form>
        {% if qr_generated %}
        <div class="qr-section">
            <img src="{{ qr_image }}" alt="QR Code" />
            <br />
            <a href="/download" class="download-btn" download>Download QR Code</a>
        </div>
        {% else %}
        <div class="qr-section">
            <div style="color:#b0b0b0;font-size:1.1rem;padding:60px 0;">Paste URL to generate QR code</div>
            <br />
            <button class="download-btn" type="button" disabled style="opacity:0.5;cursor:not-allowed;">Download QR Code</button>
        </div>
        {% endif %}
    </div>
    <div class="footer">
        &copy; 2025 PixelQR &mdash; <span id="about">A simple, beautiful QR code generator for everyone.</span>
    </div>
</body>
</html>
